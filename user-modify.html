<body>
  <header class="p-1 mb-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="./" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">

        <h1>PHP : faut s’y mettre</h1>
      </div>
    </div>
  </header>
  <main class="container"><div class="row">
    <div class="col">
      <h2>Modifier l’utilisateur 0</h2>
      <form method="post" class="row g-3">
        <div>
          <label>Prénom</label>
          <input type="text" class="form-control" name="firstname" value="John">
        </div>
        <div>
          <label>Nom</label>
          <input type="text" class="form-control" name="lastname" value="Doe">
        </div>
        <div>
          <label>Rôle</label>
          <select name="role" class="form-select">
            <option value=""> --- </option>
            <option value="Sorcier" selected="">Sorcier</option>
            <option value="Ninja">Ninja</option>
            <option value="Chevalier">Chevalier</option>
          </select>
        </div>
        <div>
          <div class="form-check">
            <input type="radio" checked="" name="active" value="Oui" class="form-check-input">
            <label class="form-check-label">Activé</label>
          </div>
          <div class="form-check">
            <input type="radio" name="active" value="Non" class="form-check-input">
            <label class="form-check-label">Désactivé</label>
          </div>
        </div>
        <div>
          <input type="submit" value="Enregistrer" class="form-control btn btn-primary">
        </div>
      </form>
    </div>
  </div>
  </main>
